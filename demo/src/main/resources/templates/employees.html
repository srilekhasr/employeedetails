<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
	<link rel="stylesheet" href="/style.css">
	<script src="/urls.js"></script>
</head>
<body>
	<header class="header-fixed">

		<div class="header-limiter">
	
			<h1><a href="/">EmployeeManagement</a></h1>

	
			<nav>
				<a href="/" class="selected">Home</a>
				<a onclick="create()" >Create Employee</a>


				
			
			</nav>
	
		</div>
	
	</header>
	<div class ="container">
		<div class = "">
			<h1 style="text-align: center;"> List Employees </h1>
			<h3 style="text-align: center;" th:text="${message}"></h3>
		</div>
		

		<table>
			<thead>
				<tr>
					<th> Employee First Name</th>
					<th> Employee Last Name</th>
					<th> Employee Email </th>
					<th> Employee Skills</th>
					<th> Employee Doj</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.firstName}"></td>
					<td th:text = "${employee.lastName}"></td>
					<td th:text = "${employee.email}"></td>
					<td th:text = "${employee.skills}"></td>
					<td th:text = "${employee.doj}"></td>

					<td>
						<a th:onclick="'javascript:edit(\'' + ${employee.id} + '\');'" class="btn btn-primary">Edit</a>
						
						<a th:onclick="'javascript:Mydelete(\'' + ${employee.id} + '\');'" class="btn btn-danger">Delete</a>
		
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>

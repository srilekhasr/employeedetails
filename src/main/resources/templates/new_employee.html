<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" autocomplete="off" th:object="${employee}"
			method="POST">
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Full name error</span>
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" required class="form-control mb-4 col-4">
				
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Full name error</span>
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" required class="form-control mb-4 col-4">
				
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" required class="form-control mb-4 col-4">

				<span th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}">skills error</span>
				<input type="text" th:field="*{skills}"
				placeholder="Employee Skills" required class="form-control mb-4 col-4">

				<span th:if="${#fields.hasErrors('doj')}" th:errors="*{doj}">doj error</span>
				<input type="date" th:field="*{doj}"
				placeholder="Employee DOJ" required class="form-control mb-4 col-4">

				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/employees}"> Back to Employee List</a>
	</div>
<script>
	function message_func(){
		setTimeout(function(){ 
			var i;
			i=document.getElementsByTagName("span")
			for(j=0;j<i.length;j++)
			{
				i[j].innerHTML = ""
			}
		}, 5000);
	}
	message_func()
</script>
</body>
</html>
